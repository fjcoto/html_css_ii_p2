<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Contact</title>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
</head>

<body>
    <include src="./views/header.html"></include>
    <main class="information">

        <section class="information__container container-fluid">

            <h2 class="text-center mb-5">Contacto</h2>

            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="assets/images/banner-1.png" alt="Grupo de Rock Queen en 1977">
                    </div>
                    <div class="swiper-slide"><img src="assets/images/banner-2.png" alt="Portal del álbum Hot Space">
                    </div>
                    <div class="swiper-slide"><img src="assets/images/banner-3.png" alt="Queen en concierto">
                    </div>
                    <div class="swiper-slide"><img src="assets/images/banner-4.png" alt="Foto del grupo">
                    </div>
                    <div class="swiper-slide"><img src="assets/images/banner-5.png" alt="Freedy Mercury en un concierto">
                    </div>
                </div>
                <div class="swiper-pagination"></div>

                <div class="swiper-button-prev" aria-label="Anterior"></div>
                <div class="swiper-button-next" aria-label="Siguiente"></div>

            </div>


            <form class="my-5" name="contact" netlify>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp"
                        placeholder="Tu nombre">
                    <div id="nameHelp" class="form-text">Introduce el nombre por el que quieres que nos dirigamos a ti.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="tu@correo.com">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Sobre ti</label>
                    <textarea class="form-control" id="message" name="message" aria-describedby="messageHelp"
                        placeholder="Algo sobre ti" rows="5"></textarea>
                    <div id="messageHelp" class="form-text">Introduce información sobre ti para que podamos conocerte un
                        poco.
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

            <p class="fs-6 fst-italic pb-3">Fuente: Imágenes generadas por DALL-E con <a
                    href="https://www.microsoft.com/es-es/microsoft-copilot" class="text-dark">Microsoft Copilot</a> y
                texto con
                <a href="ChatGPT" class="text-dark">ChatGPT</a>
            </p>

        </section>
    </main>

    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>

</html>
